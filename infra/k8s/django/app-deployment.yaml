apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o infra/k8s
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -o infra/k8s
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: app
    spec:
      restartPolicy: Always
      priorityClassName: high-priority
      containers:
        - name: app
          image: victorysokolov/django-blog:edaa5b46cbf4f897ceed7ebc27ea6b8a20f6ca0a
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secrets/key.json
          envFrom:
            - secretRef:
                name: djapp
          livenessProbe:
            initialDelaySeconds: 15
            periodSeconds: 30
            httpGet:
              path: /
              port: 80
              scheme: HTTP
            timeoutSeconds: 2
            failureThreshold: 1
            successThreshold: 1
          readinessProbe:
            initialDelaySeconds: 15
            periodSeconds: 30
            httpGet:
              path: /
              port: 80
              scheme: HTTP
            timeoutSeconds: 2
            failureThreshold: 1
            successThreshold: 1
          volumeMounts:
            - name: google-credentials-volume
              mountPath: /secrets
              readOnly: true
      volumes:
        - name: google-credentials-volume
          secret:
            secretName: google-credentials


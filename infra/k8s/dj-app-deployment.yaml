apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o infra/k8s
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: dj-app
  name: dj-app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: dj-app
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -o infra/k8s
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: dj-app
    spec:
      restartPolicy: Always
      containers:
        - name: dj-app
          image: victorysokolov/django-blog:132311df02d66144bc85447e49213563b11b1eae
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secrets/key.json
            - name: DEBUG
              valueFrom:
                configMapKeyRef:
                  key: DEBUG
                  name: env-prod
            - name: DJANGO_ENV
              valueFrom:
                configMapKeyRef:
                  key: DJANGO_ENV
                  name: env-prod
            - name: GS_BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  key: GS_BUCKET_NAME
                  name: env-prod
            - name: SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  key: SECRET_KEY
                  name: env-prod
            - name: SENTRY_DSN
              valueFrom:
                configMapKeyRef:
                  key: SENTRY_DSN
                  name: env-prod
          volumeMounts:
            - name: google-credentials-volume
              mountPath: /secrets
              readOnly: true
      volumes:
        - name: google-credentials-volume
          secret:
            secretName: google-credentials


apiVersion: v1
kind: Pod
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o infra/k8s
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: celery-worker
  name: celery-worker
spec:
  volumes:
    - name: google-credentials-volume
      secret:
        secretName: google-credentials
  containers:
    - args:
        - sh
        - -c
        - DJANGO_ENV=production celery -A djangoblog worker -l info --uid=nobody --gid=nogroup
      envFrom:
        - secretRef:
            name: djapp
      env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /secrets/key.json

      image: victorysokolov/django-blog:097e60b8734223a55e3a742ac6289b6552d4d2c6
      volumeMounts:
        - name: google-credentials-volume
          mountPath: /secrets
          readOnly: true
      livenessProbe:
        exec:
          command:
            - celery
            - -A
            - djangoblog
            - inspect
            - ping
        failureThreshold: 5
        periodSeconds: 15
        timeoutSeconds: 10
      name: celery-worker
      imagePullPolicy: Always
      # resources:
      #   limits:
      #     cpu: '2'
      #     memory: '2Gi'
  restartPolicy: OnFailure

apiVersion: v1
kind: Pod
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o infra/k8s
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: nginx
  name: nginx
spec:
  containers:
    - image: nginx
      livenessProbe:
        exec:
          command:
            - service
            - nginx
            - status
      name: dj-nginx
      ports:
        - containerPort: 80
          protocol: TCP
      # resources:
      #   limits:
      #     cpu: 100m
      #     memory: "268435456"
  restartPolicy: OnFailure

apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: haproxy
  name: haproxy
spec:
  type: LoadBalancer
  ports:
    - name: 'http'
      port: 8080
      targetPort: 8080
      nodePort: 30003 # External port accessible through localhost
  externalIPs:
    # minikube IP
    - 192.168.64.2
  selector:
    io.kompose.service: haproxy

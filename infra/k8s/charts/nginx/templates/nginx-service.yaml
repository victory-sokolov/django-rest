apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: {{ .Values.app }}
    app.kubernetes.io/instance: '{{ .Release.Name }}'
    app.kubernetes.io/managed-by: '{{ .Release.Service }}'
  name: {{ .Values.app }}
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30004 # External port accessible through localhost
  externalIPs:
    # minikube IP
    - 192.168.64.2
  selector:
    io.kompose.service: {{ .Values.app }}

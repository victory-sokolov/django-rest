apiVersion: v1
kind: Pod
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -o infra/k8s
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: postgres
  name: postgres
spec:
  containers:
    - name: postgres
      image: 'postgres:{{ .Values.image_tag}}'
      imagePullPolicy: IfNotPresent
      envFrom:
        - configMapRef:
            name: postgres-env
      livenessProbe:
        exec:
          command:
            - 'pg_isready -p -U -d'
        failureThreshold: 3
        periodSeconds: 15
        timeoutSeconds: 10
      ports:
        - containerPort: 5431
          protocol: TCP
      # resources:
      #   limits:
      #     cpu: '1'
      #     memory: '1073741824'
      volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: djdata
          subPath: data
  restartPolicy: OnFailure
  volumes:
    - name: djdata
      persistentVolumeClaim:
        claimName: postgres-pvc

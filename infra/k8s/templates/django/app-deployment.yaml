apiVersion: apps/v1
kind: Deployment
metadata:
    annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -o infra/k8s
        kompose.version: 1.34.0 (HEAD)
    labels:
        io.kompose.service: app
    name: app
spec:
    replicas: 1
    selector:
        matchLabels:
            io.kompose.service: app
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 2
            maxUnavailable: 1
    template:
        metadata:
            annotations:
                kompose.cmd: kompose convert -f docker-compose.yml -o infra/k8s
                kompose.version: 1.34.0 (HEAD)
            labels:
                io.kompose.service: app
        spec:
            restartPolicy: Always
            containers:
                - name: app
                  image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
                  imagePullPolicy: Always
                  ports:
                      - name: http
                        containerPort: 80
                        protocol: TCP
                  # env:
                  #   - name: GOOGLE_APPLICATION_CREDENTIALS
                  #     value: /secrets/key.json
                  envFrom:
                      - secretRef:
                            name: djapp
                      - configMapRef:
                            name: postgres-env

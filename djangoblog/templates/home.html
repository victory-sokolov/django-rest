{% extends 'base.html' %}

{% block content %}

    <section class="home-section">

        <h3>Welcome, {{ user.name }}</h3>
        {% else %}
        <h3>You have to <a href="{% url 'login' %}">Login</a></h3>
        {% endif %}
        <hr />
    </section>
</div>

{% endblock content %}

{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="blog-container">
        <div class="post">
            <h1>{{ post.title }}</h1>
            <div class="meta-info">
                <p>Date published: {{ post.created_at }}</p>
            </div>
            {{ post.content|safe }}
        </div>
    </div>
</div>
{% endblock content %}
